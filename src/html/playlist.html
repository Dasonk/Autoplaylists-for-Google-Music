<!DOCTYPE html>
<html>
  <head>
    <title>Autoplaylist Definition</title>
    <script src="/js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/js/vendor/business-rules/conditions-builder.js" type="text/javascript"></script>
    <script src="/js/vendor/business-rules/actions-builder.js" type="text/javascript"></script>
    <script src="/js-built/playlist.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    title: <input type="text" id="playlist-title"/>

    <h3>Meet these conditions</h3>
    <div id="conditions"></div>

    <label for="sort-by">sort by</label>
    <select id="sort-by"></select>
    <select id="sort-by-order">
        <option value="ASC">ascending</option>
        <option value="DESC">descending</option>
    </select>
    <br/>

    <label for="limit-to">limit to</label>
    <input type="text" id="limit-to" value="1000" /> (Google limits playlists to 1000)
    <br/>

    <button id="submit" type="button">save</button>
    <button id="delete" type="button">delete</button>
    <button id="test" type="button">test</button>
    <pre id="query-result"></pre>
  </body>
</html>
