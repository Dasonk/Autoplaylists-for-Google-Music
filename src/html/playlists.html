<!DOCTYPE html>
<html>
    <head>
        <title>Autoplaylists for Google Music</title>
        <script src="/js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="/js/vendor/google-analytics-bundle.js" type="text/javascript"></script>
        <script src="/js-built/playlists_editor.js" type="text/javascript"></script>

        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/skeleton.css" />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/hint.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h2>Autoplaylists</h2>
                    Autoplaylists will be synced automatically once you create them.
                    <br/>
                    See <a href="https://github.com/simon-weber/Autoplaylists-for-Google-Music/wiki/Frequently-Asked-Questions#syncing" target="_blank">
                        the syncing FAQ</a> for more details.
                    <br/>
                    <br/>
                    <ul id='playlists'></ul>

                    <a id="add-playlist" class="button button-primary menu-button">Add an autoplaylist</a>
                </div>
            </div>

            <br/>

            <h3 id="version-header">Version</h3>
            <div class="row">
                <div class="column">
                    <div id="upgrade-wrapper">
                        <a href="https://github.com/simon-weber/Autoplaylists-for-Google-Music/wiki/Frequently-Asked-Questions#versions-and-upgrading" target="_blank" class="button button-primary menu-button">
                            Get the full version
                        </a>
                        <br/>
                        <button id="check-license" class="menu-button">I bought the full version</button>
                        <br/>
                    </div>
                    <a href="https://github.com/simon-weber/Autoplaylists-for-Google-Music/wiki" target="_blank" class="button menu-button">Get help</a>
                    <br/>
                    <a href="https://github.com/simon-weber/Autoplaylists-for-Google-Music/wiki/Frequently-Asked-Questions#privacy-and-security" target="_blank" class="button menu-button">Privacy Info</a>
                    <br/>
                    <div id="dev-tools"></div>
                </div>
            </div>
        </div>
    </body>
</html>
