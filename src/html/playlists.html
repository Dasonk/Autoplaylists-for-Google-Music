<!DOCTYPE html>
<html>
    <head>
        <title>Autoplaylists for Google Music</title>
        <script src="/js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="/js-built/playlists_editor.js" type="text/javascript"></script>

        <link rel="stylesheet" href="/css/normalize.css" />
        <link rel="stylesheet" href="/css/skeleton.css" />
        <link rel="stylesheet" href="/css/base.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h2>Autoplaylists</h2>
                    <div id='playlists'></div>

                    <a id="add-playlist" class="button button-primary">Add an autoplaylist</a>
                </div>
            </div>

            <br/>

            <h3>Utilities</h3>
            <div class="row">
                <div class="column">
                    <a href="https://github.com/simon-weber/Autoplaylists-for-Google-Music/issues/new" target="_blank" class="button">Report a bug</a>
                    <br/>
                    <button id="force-update">force update</button> (this isn't normally needed; autoplaylists will sync on their own periodically).
                </div>
            </div>
        </div>
    </body>
</html>
